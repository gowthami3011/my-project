<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Storage - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email ID">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>
    <div class="link">
      <a href="#" onclick="showRegister()">Don't have an account? Register</a>
    </div>
  </div>

  <div class="form-container" id="registerForm" style="display:none">
    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email ID">
    <input type="password" id="registerPassword" placeholder="Password">
    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password">
    <button onclick="registerUser()">Register</button>
    <div class="link">
      <a href="#" onclick="showLogin()">Already have an account? Login</a>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }

    function registerUser() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;

      if (!email || !password || !confirmPassword) {
        alert('All fields are required!');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      if (localStorage.getItem(email)) {
        alert('User already exists!');
        return;
      }

      localStorage.setItem(email, JSON.stringify({ password }));
      alert('Registration successful!');
      showLogin();
    }

    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const userData = JSON.parse(localStorage.getItem(email));

      if (!userData || userData.password !== password) {
        alert('Invalid credentials!');
        return;
      }

      alert('Login successful! Redirecting...');
      window.location.href = 'upload.html';
    }
  </script>
</body>
</html>
